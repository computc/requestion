<template name="message">
	<div style="max-width: 480px; margin: auto;">
		
		<img src="http://computc.org/images/logobg.png" alt="" style="width: 100%;"/>
		
		<div style="margin-top: 1em; margin-bottom: 1em;">
			<p style="text-align: justify">
				We have received request for tutoring! Are
				you available to help this student with their
				coursework? If you can, be sure to send them
				an email! But if you can't, be sure to forward
				this email to someone else! Thanks!
			</p>
		</div>
		
		<div style="margin-top: 1em; margin-bottom: 1em;">
			<b style="font-size: 2em">Student</b>
			<div>
				<b>Name:</b>
				<span>{{name}}</span>
			</div>
			<div>
				<b>Email:</b>
				<span>{{email}}</span>
			</div>
			<div>
				<b>Course:</b>
				<span>{{course}}</span>
			</div>
		</div>
		
		<div style="margin-top: 1em; margin-bottom: 1em;">
			<b style="font-size: 2em">Schedule</b>
			<div>
				<b>Monday:</b>
				<span>{{monday}}</span>
			</div>
			<div>
				<b>Tuesday:</b>
				<span>{{tuesday}}</span>
			</div>
			<div>
				<b>Wednesday:</b>
				<span>{{wednesday}}</span>
			</div>
			<div>
				<b>Thursday:</b>
				<span>{{thursday}}</span>
			</div>
			<div>
				<b>Friday:</b>
				<span>{{friday}}</span>
			</div>
		</div>
		
		<div style="margin-top: 1em; margin-bottom: 1em;">
			<p style="text-align: justify">
				Do you have any interest in web design? We
				need your help to build more of requestion!
				You can visit the repository for the project
				at http://www.github.com/computc/requestion.
			</p>
		</div>
	</div>
</template>
