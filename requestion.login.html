<template name="login">
	<section id="login">
		<form>
			<div>
				<label for="email">Email</label>
				<input id="email" type="text"/>
			</div>
			<div>
				<label for="password">Password</label>
				<input id="password" type="password"/>
			</div>
			<input type="submit" value="Login"/>
		</form>
	</section>
</template>
