<template name="form">
	<form>
		<div>
			<label for="name">Name</label>
			<input id="name" type="text"/>
		</div>
		<div>
			<label for="email">Email</label>
			<input id="email" type="text"/>
		</div>
		<br>
		<div>
			<div>
				<input name="course" id="CPSC1100" type="radio"/>
				<label for="CPSC1100">CPSC1100</label>
			</div>
			<div>
				<input name="course" id="CPSC1110" type="radio"/>
				<label for="CPSC1110">CPSC1110</label>
			</div>
			<div>
				<input name="course" id="CPSC2100" type="radio"/>
				<label for="CPSC2100">CPSC2100</label>
			</div>
			<div>
				<input name="course" id="CPEN3700" type="radio"/>
				<label for="CPEN3700">CPEN3700</label>
			</div>
		</div>
		<br>
		<div>
			<table>
				<tr>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
				</tr>
				{{#each times}}
					<tr>
						<td>{{this}}</td>
						<td>{{this}}</td>
						<td>{{this}}</td>
						<td>{{this}}</td>
						<td>{{this}}</td>
					</tr>
				{{/each}}
			</table>
		</div>
		<br>
		<div>
			<input type="submit" value="Submit a request"/>
		</div>
	</form>
</template>
